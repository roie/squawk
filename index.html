<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squawk - Airline Ops Message Translator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Squawk</h1>
            <p class="tagline">Translate airline ops messages into plain English</p>
        </header>

        <main>
            <section class="input-section">
                <textarea
                    id="input-text"
                    placeholder="Paste your airline ops message here...

Example (try copying this):
*FI603*  üáÆüá∏ 26 Jan
REG:TF-ICJ  (7M8)
ETA: 17:45
Gate: C39A
Cargo: 2195KGS
Pax count: C13 M113 INF1
TTL=127
Special: 1WCHR
Conx Pax6 :first flight 19:45 PD655 LAS
Bags: 107
Carousel: 10

üõ´FI602 YYZ-KEF
STD:19:40
Pax: C7 M130 2INFT
TTL=139
IN CARR PAX: 3AC, 5PD
Counters: 419-423
Lateral: 15"></textarea>
                <div class="button-group">
                    <button id="translate-btn" class="btn btn-primary">Translate</button>
                </div>
            </section>

            <section class="output-section" id="output-section" style="display: none;">
                <div class="card" id="output-card">
                    <div class="card-header">
                        <div class="window-controls">
                            <span class="dot red"></span>
                            <span class="dot yellow"></span>
                            <span class="dot green"></span>
                        </div>
                        <span class="card-title">squawk</span>
                    </div>
                    <div class="card-body" id="card-body">
                        <!-- Parsed flight info will be inserted here -->
                    </div>
                    <div class="watermark">built by roie</div>
                </div>

                <div class="action-buttons">
                    <button id="copy-btn" class="btn btn-action" disabled>
                        <span class="btn-icon">üìã</span>
                        <span class="btn-label">Copy Text</span>
                    </button>
                    <button id="copy-image-btn" class="btn btn-action" disabled>
                        <span class="btn-icon">üñºÔ∏è</span>
                        <span class="btn-label">Copy Image</span>
                    </button>
                    <button id="save-btn" class="btn btn-action" disabled>
                        <span class="btn-icon">üíæ</span>
                        <span class="btn-label">Save PNG</span>
                    </button>
                </div>
            </section>
        </main>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="dictionaries.js"></script>
    <script src="app.js"></script>
</body>
</html>
